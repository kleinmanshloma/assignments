<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-md">
      <form action="/contact" method="post" id="contactForm">
        <div class="row align-items-center mb-4">
          <div class="mt-3 col-md-4">
                <label for="BTW" class="form-label">BTW</label>
                <div class="input-group">
                  <input
                    type="text"
                    name="BTW"
                    id="BTW"
                    class="form-control"
                    placeholder="Insert VAT Number"
                    onchange="FillFields()"
                  />
                  <button type="button" class="btn btn-info">
                    Check and Get Company Details
                  </button>
                </div>
              </div>
            </div>
    
            <div class="row align-items-center mb-4">
              <div class="mt-3 col-md-4">
                <label class="form-label" for="company-name">Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="company-name"
                  id="company-name"
                />
              </div>
    
              <div class="mt-3 col-md-4">
                <label for="save-as" class="form-label">Save As</label>
                <input type="text" class="form-control" id="save-as" name="save-as"/>
              </div>
    
              <div class="mt-3 col-md-4">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="form-control"
                />
              </div>
    
              <div class="mt-3 col-md-4">
                <label class="form-label" for="country">country</label>
                <input
                  class="form-control"
                  type="text"
                  name="country"
                  id="country"
                />
              </div>
    
              <div class="mt-3 col-md-3">
                <label for="state" class="form-label">State</label>
                <input type="text" name="state" class="form-control" id="state" />
              </div>
    
              <div class="mt-3 col-md-2">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="city" />
              </div>
    
              <div class="mt-3 col-1">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" name="zip" id="zip" />
              </div>
    
              <div class="mt-3 col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"/>
              </div>
    
              <div class="mt-3 col-md-2">
                <label for="phone-number" class="form-label">Tel</label>
                <input type="tel" class="form-control" id="phone-number" name="tel"/>
              </div>
    
              <div class="mt-3 col-md-3">
                <label for="bank-Account-Number-number" class="form-label"
                  >Bank Account Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="bank-Account-Number"
                  name="bank-Account-Number"
                />
              </div>
    
              <div class="mt-3 col-1 mt-5">
                <input class="form-check-input" type="checkbox" id="btw" checked />
                <label class="form-check-label" name="true/false" for="btw"> BTW </label>
              </div>
    
              <div class="mt-3 col-md-2">
                <label for="korting" class="form-label">Discount</label>
                <input type="text" class="form-control" id="korting" name="korting"/>
              </div>
    
    
              <div class="mt-3 col-md-12 overflow-auto">
                <label for="comments" class="form-label">Comments</label>
                <textarea
                  id="comments"
                  name="comments"
                  rows="3"
                  cols="33"
                  placeholder="Comments....."
                ></textarea>
              </div> 
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
